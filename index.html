<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav-container">
                <a href="#" class="logo">Dark <span> Nest</span></a>
                <button class="btn-sign-up btn-primary">Sign Up</button>
            
            </div>

        <div class="banner">
            <p>Cool Dark UI Template for <br> Webflow Agencies!</p>
            <button class="btn-primary">Stay Focused</button>
        </div>
        </nav>
    
    </header>
    <main>
        <section class="action">
            <div class="action-container">
                <div class="action-text">
                    <h3 class="section-title">See It in Action</h3>
                    <h5 class="section-sub-title">Explore the live preview and imagine your brand in this bold new look.</h5>
                        <button class="btn-primary">Launch Live Preview</button>
                </div>  
            <div class="action-image">
                <img src="Assets/wc-mini.png" alt="">
            </div>
            </div>
            
            
        </section>
        <section class="productives">
            <div class="productives-container">
                <h3 class="productives-title">Joined Thousands of Productive Users</h3>
                <div class="productives-items">
                    <div class="productives-item">
                        <h4>50K</h4>
                        <p>Active Users</p>
                    </div>
                    <div class="productives-item">
                        <h4>2M+</h4>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="productives-item">
                        <h4>95%</h4>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
        </section>
       
        
    </main>
    
    <footer>
        
    </footer>
